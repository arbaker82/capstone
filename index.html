<!DOCTYPE html>

<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title> Online Drum Sequencer</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
    
        <h1>Online Drum Sequencer</h1>
        
        <div id="sequencer">
          <div id="controls">
            <button id="play">Play</button>
            <button id="stop>">Stop</button>
            <button is="clear">Clear</button>
            <input type="range" id="tempo" min="60" max="180" value="120">
            <label for="tempo">Tempo: <span id="tempo-value">120</span> BPM</label>
        </div>
        </div>
    
        <script src="sequencer.js"></script>
    
    </body>

    <footer></footer>


    </html>
